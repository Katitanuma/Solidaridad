{% extends "base_out.html" %}
{% block titulo %}Que Hacemos{% endblock  %}
{% load static %}
{% block content_out %}
<div class="carousel fade-carousel slide carousel-fade" data-ride="carousel"
  data-interval="5000" id="bs-carousel">
  <!-- Overlay -->
  <!-- Indicators -->
  <ol class="carousel-indicators ICQH">
    <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#bs-carousel" data-slide-to="1"></li>
    <li data-target="#bs-carousel" data-slide-to="2"></li>
    <li data-target="#bs-carousel" data-slide-to="3"></li>
    <li data-target="#bs-carousel" data-slide-to="4"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item slides active carousel-item">
      <div class="slide-1">
        <img src="{% static "imgs/QH1.jpg" %}" alt="">
      </div>
    </div>
    <div class="item slides carousel-item">
      <div class="slide-2">
        <img src="{% static "imgs/QH2.jpg" %}" alt="">
      </div>
    </div>
    <div class="item slides carousel-item">
      <div class="slide-3">
        <img src="{% static "imgs/QH3.jpg" %}" alt="">
      </div>
    </div>
    <div class="item slides carousel-item">
      <div class="slide-4">
        <img src="{% static "imgs/QH5.jpeg" %}" alt="">
      </div>
    </div>
    <div class="item slides carousel-item">
      <div class="slide-5">
        <img src="{% static "imgs/QH4.jpeg" %}" alt="">
      </div>
    </div>
  </div>
  <a id="izqQH" class="left carousel-control" href="#bs-carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a id="derQH" class="right carousel-control" href="#bs-carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock content_out %}
